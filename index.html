<!DOCTYPE html>

    }

</html>
<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <title>Կապ մեզ հետ</title>
  <style>
    body {
      background: #2c3e50;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
	
    .contact-form {
      width: 100%;
      max-width: 240px;
      margin: 50px auto;
      background: #34495e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .contact-form h2 {
      margin-bottom: 15px;
      text-align: center;
    }

    .contact-form label {
      display: block;
      margin: 15px 0 5px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      resize: vertical;
    }

    .contact-form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #1abc9c;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: #16a085;
    }
  </style>
</head>
<body>

  <div class="contact-form">
    <h2>Կապ ինձ հետ</h2>
    <form id="contactForm">
      <label for="name">Անուն</label>
      <input type="text" id="name" name="name" placeholder="Ձեր անունը..." required>

      <label for="email">Էլ․ փոստ</label>
      <input type="email" id="email" name="email" placeholder="Ձեր էլ․ փոստը..." required>

      <label for="message">Հաղորդագրություն</label>
      <textarea id="message" name="message" rows="5" placeholder="Գրեք ձեր հաղորդագրությունը..." required></textarea>

      <button type="submit">Ուղարկել</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("contactForm");

    form.addEventListener("submit", e => {
      e.preventDefault();

      fetch("ՊԱՏՃԱՌԻ_ՔՈ_WEB_APP_URL", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          message: document.getElementById("message").value
        })
      })
      .then(response => response.text())
      .then(data => {
        alert("✅ Հաղորդագրությունը հաջողությամբ ուղարկվեց:");
        form.reset();
      })
      .catch(error => {
        console.error("Սխալ:", error);
        alert("❌ Սխալ տեղի ունեցավ հաղորդագրությունը ուղարկելու ժամանակ։");
      });
    });
  </script>

</body>
</html>
